	<script>
        document.querySelector("#submit").addEventListener("click", (e) => {
			let description = document.getElementById("message").value;
            let url = document.getElementById("url").value;
            let name = document.getElementById("item-name").value;
			data = {"url" :url, "name" : name, "details" : description}
			console.log(data);
			$.ajax({
				type: "POST",
				url : "https://esdg6t5-eval-test.apigee.net/postrequest1",
				crossOrigin : true,  // can consider removing
				data : JSON.stringify(data),
				success: console.log("success!"),
				error: console.log("failure!") ,
				headers: {                              
					'Content-Type': 'application/json'  
				}
			});
			e.preventDefault();
			swal({
				title : "Item Requested",
				text : "Click ok to go back to home",
				icon: "success",
				buttons : "Ok",
			})
			
			});
		
		

    </script>
